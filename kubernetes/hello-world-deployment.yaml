apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: anqsfezg6x3sc.azurecr.io/hello-world:$BUILD_NUMBER
        ports:
        - containerPort: 80